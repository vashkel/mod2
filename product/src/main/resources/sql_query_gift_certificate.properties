SQL_FIND_CERTIFICATES_BY_TAG = SELECT DISTINCT  c.id, c.name, c.description, c.price, c.create_date, c.last_update_date, c.duration FROM gift_certificate AS c LEFT JOIN  gift_certificate_tags AS gct ON c.id=gct.gift_certificate_id LEFT JOIN tag AS tag ON tag.id= gct.tag_id WHERE tag.name=?
SQL_FIND_CERTIFICATES_BY_PART_NAME = SELECT DISTINCT  c.id, c.name, c.description, c.price, c.create_date, c.last_update_date, c.duration FROM gift_certificate AS c LEFT JOIN  gift_certificate_tags AS gct ON c.id=gct.gift_certificate_id LEFT JOIN tag AS tag ON tag.id= gct.tag_id WHERE c.name LIKE ?
SQL_FIND_GIFT_CERTIFICATE_BY_ID = SELECT id, name, description, price, create_date, last_update_date, duration  FROM gift_certificate WHERE id=?
SQL_FIND_ALL_GIFT_CERTIFICATES = SELECT id, name, description, price, create_date, last_update_date, duration  FROM gift_certificate
SQL_SAVE_TAG_ID_AND_GIFT_CERTIFICATE_ID = INSERT INTO gift_certificate_tags(gift_certificate_id,tag_id) VALUES (?,?)
SQL_DELETE_GIFT_CERTIFICATE = DELETE FROM gift_certificate WHERE id=?
SQL_DELETE_DEPENDED_TAG = DELETE FROM gift_certificate_tags WHERE gift_certificate_id =?
SQL_UPDATE_GIFT_CERTIFICATE = UPDATE gift_certificate SET name =?, description=?, price=?, last_update_date=?, duration=? WHERE id=?
SQL_BASE_SELECT_QUERY_CERTIFICATE_WITH_TAGS = SELECT DISTINCT  c.id, c.name, c.description, c.price, c.create_date, c.last_update_date, c.duration FROM gift_certificate AS c LEFT JOIN  gift_certificate_tags AS gct ON c.id=gct.gift_certificate_id LEFT JOIN tag AS tag ON tag.id= gct.tag_id 